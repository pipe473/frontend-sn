<div class="card">
    <div class="card-body">
        <h3>Login</h3>
        <form>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="nombreUsuario" type="text" class="form-control" name="nombreUsuario" placeholder="Nombre de usuario" #nombre_usuario>
              </div>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Contraseña" #contrasena>
              </div> 
              <button type="button" class="btn btn-danger">Login</button>
           </form>
           <div class="alreadyLogged">
            <a routerLink="/registro">¿ Aún no te has registrado ?</a>
        </div>
    </div>
  </div>
